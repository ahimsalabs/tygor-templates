name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-templates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [starter-solid, starter-react, starter-sqlc]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install and generate types
        working-directory: ${{ matrix.template }}
        run: bun install

      - name: Build Go
        working-directory: ${{ matrix.template }}
        run: go build .

      - name: TypeScript typecheck
        working-directory: ${{ matrix.template }}
        run: bun run typecheck
